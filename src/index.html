<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"

  <body>
    <div class="search-container">
      <form id="search-form">
        <input
          type="text"
          id="query"
          name="query"
          placeholder="Enter your search term..."
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <div id="gallery" class="gallery"></div>
    <button id="load-more" class="load-more hidden">Load More</button>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
